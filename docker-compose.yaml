version: '3'
services:
  # 1. 初始化 Airflow 資料庫
  airflow-init:
    build: .
    command: >
      bash -c "airflow db init &&
      airflow users create --username admin --password admin --firstname Kevin --lastname Lin --role Admin --email admin@example.com"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow-data:/opt/airflow

  # 2. Airflow 網頁伺服器
  webserver:
    build: .
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-data:/opt/airflow
    depends_on:
      - airflow-init

  # 3. Airflow 排程器
  scheduler:
    build: .
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-data:/opt/airflow
    depends_on:
      - airflow-init

  # 4. [新增] MySQL 資料庫 (這是我們要存 YouBike 資料的地方)
  mysql-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}  
      MYSQL_DATABASE: youbike_db
      MYSQL_USER: ${DB_USER}                   
      MYSQL_PASSWORD: ${DB_PASSWORD}            
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  airflow-data:
  mysql-data:  # 新增 MySQL 的資料卷

  # =========================================
  # 應用服務：API & Dashboard
  # =========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.app  #  指定用我們剛做好的通用版
    container_name: youbike_api
    command: uvicorn api.app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app          #  把整個專案掛載進去，這樣 app/ 和 dashboard/ 都讀得到
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Taipei

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.app  #  共用同一個環境
    container_name: youbike_dashboard
    command: streamlit run dashboard/app.py
    volumes:
      - .:/app          #  同樣掛載整個專案
      - ./data:/app/data
    ports:
      - "8501:8501"
    environment:
      - TZ=Asia/Taipei
      - API_BASE_URL=http://api:8000
    depends_on:
      - api