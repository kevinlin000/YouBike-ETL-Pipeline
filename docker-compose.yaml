version: '3'
services:
  # 1. 初始化服務：負責建立資料庫和帳號
  airflow-init:
    build: .
    # 這行指令會：(1) 初始化 DB (2) 建立帳號 admin/admin
    command: >
      bash -c "airflow db init &&
      airflow users create --username admin --password admin --firstname Kevin --lastname Lin --role Admin --email admin@example.com"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow-data:/opt/airflow  # 把資料庫存到共享空間

  # 2. 網頁伺服器
  webserver:
    build: .
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-data:/opt/airflow  # 讀取共享空間的資料庫
    depends_on:
      - airflow-init  # 等初始化完成才啟動

  # 3. 排程器
  scheduler:
    build: .
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-data:/opt/airflow  # 讀取共享空間的資料庫
    depends_on:
      - airflow-init  # 等初始化完成才啟動

# 定義一個共享空間來放資料庫檔案
volumes:
  airflow-data: