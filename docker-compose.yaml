version: '3'

services:
  # =========================================
  # 既有服務：Airflow (使用原本的 Dockerfile)
  # =========================================
  airflow-init:
    build: 
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "airflow db init &&
      airflow users create --username admin --password admin --firstname Kevin --lastname Lin --role Admin --email admin@example.com"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow-data:/opt/airflow

  webserver:
    build: 
      context: .
      dockerfile: Dockerfile
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-data:/opt/airflow
      - ./data:/opt/airflow/data
    depends_on:
      - airflow-init

  scheduler:
    build: 
      context: .
      dockerfile: Dockerfile
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-data:/opt/airflow
      - ./data:/opt/airflow/data
    depends_on:
      - airflow-init

  mysql-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password  
      MYSQL_DATABASE: youbike_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  # =========================================
  # 新增服務：API & Dashboard
  # =========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: youbike_api
    # 指定工作目錄在 api 下，這樣尋找 model_files 會更直覺
    working_dir: /app/api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Taipei

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: youbike_dashboard
    # 指定工作目錄在 dashboard 下
    working_dir: /app/dashboard
    command: streamlit run app.py
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    environment:
      - TZ=Asia/Taipei
      - API_BASE_URL=http://api:8000
    depends_on:
      - api